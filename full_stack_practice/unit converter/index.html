<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter-section">
            <div class="category-section">
                <label for="category">Category:</label>
                <select id="category" onchange="updateUnitSelectors()">
                    <option value="distance">ğŸ“ Distance & Length</option>
                    <option value="mass">âš–ï¸ Mass & Weight</option>
                    <option value="volume">ğŸ¥¤ Volume & Liquid</option>
                    <option value="temperature">ğŸŒ¡ï¸ Temperature</option>
                    <option value="time">â° Time</option>
                    <option value="area">ğŸ“ Area</option>
                    <option value="speed">ğŸƒâ€â™‚ï¸ Speed & Velocity</option>
                    <option value="energy">ğŸ”‹ Energy & Power</option>
                    <option value="pressure">ğŸ”§ Pressure</option>
                    <option value="data">ğŸ’¾ Digital Storage</option>
                    <option value="angle">ğŸ“ Angle & Rotation</option>
                </select>
            </div>
            
            <div class="subcategory-section" id="subcategorySection" style="display: none;">
                <label for="subcategory">Subcategory:</label>
                <select id="subcategory" onchange="updateUnitSelectors()">
                    <!-- Populated dynamically -->
                </select>
            </div>
            
            <div class="unit-selector-section">
                <div class="from-unit-section">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit" onchange="autoConvert()">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                
                <div class="swap-section">
                    <button id="swapButton" onclick="swapUnits()" title="Swap conversion direction">â‡„</button>
                </div>
                
                <div class="to-unit-section">
                    <label for="toUnit">To:</label>
                    <select id="toUnit" onchange="autoConvert()">
                        <!-- Populated dynamically -->
                    </select>
                </div>
            </div>
</div>

<div class="input-section">
    <label for="userInput">Enter value:</label>
    <input type="number" id="userInput" placeholder="Enter a number" oninput="autoConvert()" step="any">
    <span id="inputUnit" class="unit-label"></span>
</div>

<div class="result-section">
    <label>Result:</label>
    <div id="resultElement" class="result-display">0</div>
    <span id="outputUnit" class="unit-label"></span>
</div>

<div class="error-section">
    <div id="errorMessage" class="error-message"></div>
    <div id="hintMessage" class="hint-message"></div>
</div>
</div>
    
    <script src="script.js">
    </script>
</body>

</html>
